<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Floating</title>
    <style>
        .bluebox{
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
            float: left;
        }
        .yellowbox{
            background-color: yellow;
            color: white;
            height: 100px;
            width: auto;
            float: right;
        }
        .greenbox{
            background-color: green;
            color: white;
            height: 100px;
            width: auto;
            clear: both;
        }
        .great{
            color: red;
        }
    </style>
</head>
    <body>
      <div class="bluebox">
          <p>Facebook is a<span class="great">
              great</span> </p>
        </div>
        <div class="yellowbox">
          <p>Microsoft</p>
        </div>
        <div class="greenbox">
          <p>Apple</p>
        </div>
                    

        
    </body>
</html>
