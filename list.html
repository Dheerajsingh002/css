<html>
    <head>
        <title>List</title>
        <style>
            ul{
                background: red;
                list-style-type: circle;
                margin: 100px;
                padding: 10px;
                overflow: scroll;
                
                
            }
            ol{
                background: yellow;
                margin: 100px;
                overflow: scroll;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contacts</li>
        </ul>
        <ol type="I">
            <li>Home</li>
            <li>About</li>
            <li>Contacts</li>
        </ol>
    </body>
</html>
